<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>



<!-- Задача 2: Кнопка запуска чисел Фибоначчи -->
<section class="section">
  <button class="btn-fib">Старт Фибоначчи</button>
</section>

<!-- Задача 3: Кнопка загрузки данных из API -->
<section class="section">
  <button class="btn-load">Загрузить продукты</button>
</section>

<!-- Задача 4: Цветные кнопки -->
<section class="section color-list">
  <span class="color-btn">red</span>
  <span class="color-btn">green</span>
  <span class="color-btn">blue</span>
  <span class="color-btn">yellow</span>
  <span class="color-btn">purple</span>
</section>

<!-- Задача 5: Кнопка для показа/скрытия блока -->
<section class="section">
  <div class="box"></div>
  <button class="btn-toggle">Скрыть</button>
</section>

<!-- Задача 6: Счётчик от 0 до 100 -->
<section class="section">
  <div class="number">0</div>
</section>

<!-- Задача 7: Кнопка запроса к локальному JSON -->
<section class="section">
  <button class="btn-json">Показать JSON</button>
</section>

</body>
<script src="script.js"></script>
</html>
